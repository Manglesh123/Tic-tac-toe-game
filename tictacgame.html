<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="Part4_GameCSS.css">
  </head>
  <body onload="startGame();">
    <div class="container">
      <div class="jumbotron">
        <h1>Tic Tac Toe Game</h1>

        <div id="message" >
          Message here
        </div>



        <table align="center">
          <tr>
            <td id="s1" onclick="nextMove(this)"></td>
            <td id="s2" onclick="nextMove(this)"></td>
            <td id="s3" onclick="nextMove(this)"></td>
          </tr>
          <tr>
            <td id="s4" onclick="nextMove(this)"></td>
            <td id="s5" onclick="nextMove(this)"></td>
            <td id="s6" onclick="nextMove(this)"></td>
          </tr>
          <tr>
            <td id="s7" onclick="nextMove(this)"></td>
            <td id="s8" onclick="nextMove(this)"></td>
            <td id="s9" onclick="nextMove(this)"></td>
          </tr>
        </table>
        <a id="b" href="javascript: startGame();" class="btn btn-primary btn-lg active" role="button">Restart</a>
</div>
    </div>
    <script src="tictac.js">

    </script>
  </body>
</html>
